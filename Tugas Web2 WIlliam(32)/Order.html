    <!--Time & Price list-->
  <section id="Time & Price list">
    <div class="container">
      <div class="text-center md-6 mb-5">
        <div class="col">
         <h2>Time & Price List</h2>
        </div>
      </div>
   <form name="form">
     <table>
        <tr>
         <th colspan="3">Time & price</th>
        </tr>
         <p>
          Note: <br />
          Click "Spec" in the upper right corner, if you want to see the specifications of our PC first</br>
         </p>
        <tr>
          <th>List</th>
          <th>Time</th>
        </tr>
        <tr>
            <td>
            <label> <input type="checkbox" class="Regular" /> </label> Regular
            </td>
            <td><input type="text" class="totalTimeRegular" />3000Rp/1H</td>
        </tr>
        <tr>
            <td>
            <label> <input type="checkbox" class="Premium" /> </label> Premium
            </td>
            <td><input type="text" class="totalTimePremium" />12.000Rp/1H</td>
        </tr>
        <tr>
            <td>
            <label> <input type="checkbox" class="VIP" /> </label> VIP	
            </td>
            <td><input type="text" class="totalTimeVIP" />25.000Rp/1H</td>
        </tr>
        <tr>
            <td>
            <label> Result </label>
            </td>
            <td><input type="text" id="total" /></td>
        </tr>
        <tr>
          <td><input type="button" value="Launch" /></td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
